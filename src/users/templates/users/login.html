{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class='container'>
    <br><br><br><br>
    <h1>{{sub_title}}</h1>
    <p>Please, use the following form to log-in:</p>

    <form action="." method="post" novalidate>
            {{ form|crispy }}
            {% csrf_token %}
            <p><input class='btn btn-info' type="submit" value="Log in"></p>
    </form>
</div>

{% endblock %}
