{% extends 'base.html' %}
{% block content %}

    {<!-- if messages  -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    {{message}}
                </div>
            {% endfor %} 
        {% endif %}
    <!-- end if messages  -->



<div class="border p-4 mb-5">
    <div class="row">
        <div class="col-md-3 text-center">
          <img class="img-fluid rounded-circle border m-2" style="width: 120px; height:120px;"
                src="{{user.U_profile.P_image.url}}" alt="{{user.username}}">
            <div class="mt-3">
                <a class="btn btn-secondary bg-secondary" href="{% url 'users:ProfileUpdate' %}"><i
                        class="fas fa-pen fa-xs"></i> edit</a>
            </div>
        </div>
        <div class="col-md-9">
            <h2 class="mb-4">{{user.username}}</h2>
            <p class="font-weight-bold">Name: <span class="font-weight-normal">{{user.first_name}}
                    {{user.last_name}}</span></p>
            <p class="font-weight-bold">Email: <span class="font-weight-normal">{{user.email}}</span></p>
        </div>
    </div>
</div>


{% endblock content %}
